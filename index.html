<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dam Removals with Academic Studies</title>
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">

    <style>
 	html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }

  .legend {
      line-height: 40px;
      font-size: 16px;
      font-family: 'Titillium Web', sans-serif;
      width: 150px;
      color: #333333;
      padding: 6px 8px;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
  }

  .legend i {
      width: 20px;
      height: 20px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
  }

  .legend img {
      width: 16px;
      height: 16px;
      margin-right: 3px;
      float: left;
  }

  .legend p {
      font-size: 14px;
      line-height: 20px;
      margin: 0;
  }

    </style>

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>

</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>

  // 1. Create a map object.
  var mymap = L.map('map', {
    center: [38.0, -97.5],
    zoom: 5, //starting zoom level of the map
    maxZoom: 18,//maximum zoom level
    minZoom: 0,//minimum zoom level
    detectRetina: true // detect whether the sceen is high resolution or not.
});

  // 2. Add a base map.
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png').addTo(mymap);

  // 3. Add Airbnb GeoJSON Data
  // Null variable that will hold Airbnb data
  var studieddams = null;
  // add several extra spaces here.
  //steps 4, 5, etc. will be inserted in this line location.

  // 4. build up a set of colors from colorbrewer's dark2 category
  var colors = chroma.scale('Dark2').mode('lch').colors(3);

  // 5. dynamically append style classes to this page. The style classes will be used to shade the markers.
  // We can use a for loop to do this.
  for (i = 0; i < 3; i++) {
      $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
  }

  // Get GeoJSON and put it on the map when it loads
  // Make sure you have the correct directory path below
  // You can see we're also adding attribution information for our data sources
  // We will also add lines of code around this airbnb_listings object as we adjust the style of the symbols
  //Make sure and change your authorname in the attribute information


  studieddams = L.geoJson.ajax("assets/studieddams.geojson",{

    // assign a function to the onEachFeature parameter of the airbnb_listings object.
    // Then each (point) feature will have a popup window.
    // The content of the popup window is the value of `property_t` from the attribute table
    onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.NAME + "<BR>" + feature.properties.RIVER + "<BR>" + feature.properties.LOCATION);
    },

    pointToLayer: function(feature, latlng) {
        var id = 0;
        if (feature.properties.property_t == "Biological") { id = 0; }
        else if (feature.properties.property_t == "Physical")  { id = 1; }
        else if (feature.properties.property_t == "Water Quality")  { id = 1; }
        else { id = 2;} // All other property types from attribute table
        return L.marker(latlng, {icon: L.divIcon({className: 'fa-solid fa-circle marker-color-' + (id + 1).toString() })});
    },
    attribution: 'Dam Data &copy; American Rivers, USACE, and USGS | Ecoregion Shapefile &copy; USGS | Base Map &copy; CartoDB | Map: Josh Platt'
}).addTo(mymap);



  /////////////////
  // 3. Polygon visualization
  /////////////////


  // 6. Set function for color ramp
  colors = chroma.scale('Greens').colors(5); //we'll use 5 classes of purples

  // this function manually defines your choropleth classification system
  //so you'll need to figure out which break points you'd like to use
  //based on the data distribution
  //this equal interval classification with 5 classes, takes the range of the
  //data (133) and divides it by 5, to show there are intervals of 27 per class
  //so...
  function setColor(density) {
      var id = 0;
      if (density > 15) { id = 4; } //133-27=106:highest fifth class
      else if (density > 10 && density <= 15) { id = 3; } //106-27=79:4thclass
      else if (density > 5 && density <= 10) { id = 2; } //79-27=52:3rdclass
      else if (density > 1 &&  density <= 5) { id = 1; } //52-27=25:2ndclass
      else  { id = 0; }
      return colors[id];
  }
  // 7. Set style function that sets fill color property equal to total Airbnbs
  function style(feature) {
      return {
          fillColor: setColor(feature.properties.Dams),
          fillOpacity: 0.4,
          weight: 2,
          opacity: 1,
          color: '#b4b4b4',
          dashArray: '4'
      };
  }


  // 8. Add county polygons
  L.geoJson.ajax("assets/eco3.geojson", {
      style: style
  }).addTo(mymap);


  /////////////////
  // 4. Other Map Elements - Legend
  /////////////////


  // 9. Create Leaflet Control Object for Legend
  var legend = L.control({position: 'bottomright'});

  // 10. Function that runs when legend is added to map
  legend.onAdd = function () {

      // Create Div Element and Populate it with HTML
      var div = L.DomUtil.create('div', 'legend');
      //this line creates a title for the choropleth part of the legend
      div.innerHTML += '<b>Studies per Ecoregion</b><br />';
      //notice the class breaks entered at the end of the next 5 lines
      //the colors specify the shade of purple that we used to do the polygon shading
      div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.5"></i><p>15+</p>';
      div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.5"></i><p>11-15</p>';
      div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.5"></i><p>6-10</p>';
      div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.5"></i><p>1-5</p>';
      div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 0.5"></i><p>0</p>';
      //this line provides the legend title for the airbnb colored symbols
      div.innerHTML += '<hr><b>Study Type<b><br />';
      //the next 3 lines call the airbnb icon along with its proper color
      //notice the names of the Airbnb property types listed within the <p> tags at the end of the lines
      div.innerHTML += '<i class="fa-solid fa-circle"></i><p>Biological</p>';
      div.innerHTML += '<i class="fa-solid fa-circle"></i><p>Physical</p>';
      div.innerHTML += '<i class="fa-solid fa-circle"></i><p>Water Quality</p>';
      // Return the Legend div containing the HTML content
      return div;
  };

  // 11. Add a legend to map
  legend.addTo(mymap);

  /////////////////
  // 5. Add a Scale bar
  /////////////////

  // 12. Add a scale bar to map
  L.control.scale({position: 'bottomleft'}).addTo(mymap);


</script>
</body>
</html>
